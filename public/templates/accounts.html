<!-- Content Header (Page header) -->
<section class="content">
    <div class="row" role="search-row">
        <div class="col-xs-12">
            <div class="card">
                <div class="card-header" data-background-color="inverse">
                    <h4 class="title">List of Accounts</h4>
                </div>
                <!-- <div class="panel-body padding p-0"> -->
                <div class="card-content table-responsive">
                    <div class="col-sm-12">
                        <div class="pull-left">
                            <form class="form-inline">
                                <div class="form-group">
                                    <a ng-click="refresh()" class="md-button md-raised btn btn-flat btn-sm btn-success">
                                        <i class="fa fa-refresh"></i> Refresh
                                    </a>
                                </div>
                            </form>
                        </div>
                        <div class="pull-right">
                            <form class="form-inline">
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <input type="text" class="form-control input-sm" placeholder="Search for..." ng-model="txtSearch" ng-change="(txtSearch.length < 1)?searchData():0">
                                                <div class="input-group-btn">
                                                    <button class="btn btn-flat btn-sm btn-default" ng-click="searchData()" ng-keypress="($event.which === 13)?searchData():0"><i class="fa fa-search"></i></button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <table class="table table-hover table-condensed">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Username</th>
                                <th>Account Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in accounts">
                                <td><a href="" ui-sref="main.addalumni({id:item.alumni_id})">{{item.name || 'None'}}</a></td>
                                <td>{{item.useraccount.username || 'None'}}</td>
                                <td ng-if="item.Uaccount_status == 1"><span class="label label-success">Yes</span></td>
                                <td ng-if="item.Uaccount_status == 0 || item.Uaccount_status == 'null'"><span class="label label-danger">No</span></td>
                                <td>
                                    <a class="md-button md-raised btn btn-sm btn-primary" ng-if="item.Uaccount_status == 0" ng-click="generateUser(item.student_id,item.alumni_id)">
                                        <i class="fa fa-edit"></i> Generate account
                                    </a>
                                    <a class="md-button md-raised btn btn-sm btn-info" ng-click="resetPassword(item.useraccount.uc_id)" ng-if="item.Uaccount_status == 1">
                                        <i class="fa fa-refresh"></i> Reset password
                                    </a>
                                    <!--  <button class="btn btn-info btn-sm btn-flat" ng-click="generateUser(item.alumni_id)" style="border-radius: 50%" ><i class="ion-refresh"></i></button>Generate account -->
                                    <!-- button class="btn btn-info btn-sm btn-flat" ng-click="resetPassword(item.uc_id)" style="border-radius: 50%"><i class="ion-refresh"></i></button>Reset password -->
                                </td>
                            </tr>
                        </tbody>
                        <tfoot class="hide-if-no-paging">
                            <tr>
                                <td colspan="10" align="center">
                                    <ul class="pagination"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <div class="text-center">
                        <uib-pagination boundary-links="true" items-per-page="itemsPerPage" total-items="totalItems" ng-model="currentPage" class="pagination" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></uib-pagination>
                    </div>
                </div>
                <!-- </div> -->
            </div>
        </div>
    </div>
</section>
