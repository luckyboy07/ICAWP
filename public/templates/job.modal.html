<div class="modal-header">
    <a class="close" aria-hidden="true" ng-click="cancel()">Ã—</a>
    <h3 class="modal-title">Job History Detail</h3>
</div>
<div class="modal-body">
    <div class="box-body">
        <div class="form-group col-md-6">
            <label>Company Name</label>
            <input type="text" ng-model="selected.company_name" class="form-control" placeholder="Company Name" required />
        </div>
        <div class="form-group col-md-6">
            <label>Position</label>
            <input type="text" ng-model="selected.position" class="form-control" placeholder="Position" required />
        </div>
        <div class="form-group col-md-6">
            <label>Address</label>
            <input type="text" ng-model="selected.address" class="form-control" placeholder="Address" required />
        </div>
        <div class="form-group col-md-6">
            <label>Website</label>
            <input type="text" ng-model="selected.website" class="form-control" placeholder="Website" required />
        </div>
        <div class="form-group col-md-6">
            <label>Profession</label>
            <input type="text" ng-model="selected.job_type" class="form-control" placeholder="Job Title" required />
        </div>
        <div class="form-group col-md-6">
            <label>Is your job related to your course?</label>
            <div class="checkbox">
                <label ng-repeat="job in job_related">
                    <input type="checkbox" ng-model="job.checked" ng-click="itemcheck(job)">{{job.status}}
                </label>
            </div>
            <!-- <select class="form-control" ng-model="selected.job_related" ng-options="item.course_id as item.name for item in courses"> -->
            <!-- <option value="Bachelor of Science in Information Technology">
                Bachelor of Science in Information Technology
               </option>
               <option value="Bachelor of Science in Human Resource Management">
                Bachelor of Science in Human Resource Management
               </option>
               <option value="Bachelor of Elementary Education">
                Bachelor of Elementary Education
               </option >
                <option value="Bachelor of Science in Business Administration">
                Bachelor of Science in Business Administration 
               </option> -->
            </select>
        </div>
         <div class="form-group col-md-6">
            <label>Remarks* <small>(i.e Certification, licensure)</small></label>
            <input type="text" ng-model="selected.remarks" class="form-control" placeholder="Remarks" required />
        </div>
    </div>
    <div class="box-body">
        <div class="form-group">
            <label>Status</label>
            <div class="checkbox ">
                <label>
                    <input type="checkbox" ng-model="selected.current">Currently work here
                </label>
            </div>
            <!-- <input type="text" ng-model="selected.job_type" class="form-control" placeholder="Job Title" required /> -->
        </div>
        <div class="form-group col-md-6">
            <label>Date from</label>
            <input bs-datepicker ng-model="selected.date_from" data-date-format="MM-dd-yyyy" class="form-control" data-max-date="{{selected.date_to}}"/>
        </div>
         <div class="form-group col-md-6">
            <label>Date to</label>
            <input bs-datepicker ng-model="selected.date_to" data-date-format="MM-dd-yyyy" class="form-control" data-min-date="{{selected.date_from}}" ng-disabled="selected.current"/>
        </div>
        <div class="form-group">
            <label>Description</label>
            <text-angular ng-model="selected.description" required /></text-angular>
        </div>
    </div>
</div>
<div class="modal-footer">
    <a class="btn btn-flat btn-primary" ng-click="update()">Save</a>
    <a class="btn btn-flat btn-default" ng-click="cancel()">Close</a>
</div>
