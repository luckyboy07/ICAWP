<div class="login-box">
    <div class="login-logo">
        <b>REGISTER</b><b></b>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <form>
            <div class="form-group has-feedback">
                <input type="text" name="username" ng-model="register.username" class="form-control" placeholder="Username">
                <!-- <span class="glyphicon glyphicon-envelope form-control-feedback"></span> -->
            </div>
            <div class="form-group has-feedback">
                <input type="password" ng-model="register.password" class="form-control" placeholder="Password">
            </div>
            <div class="form-group has-feedback">
                <input type="password" ng-model="register.firstname" class="form-control" placeholder="Firstname">
            </div>
            <div class="form-group has-feedback">
                <input type="password" ng-model="register.lastname" class="form-control" placeholder="Lastname">
            </div>
            <div class="form-group has-feedback">
                <input type="password" ng-model="register.email" class="form-control" placeholder="Email address">
            </div>
            <div class="row">
                <!-- /.col -->
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">Register</button>
                </div>
                <!--  <div class="box-footer">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">Register</button>
                    <button type="button" class="btn btn-primary btn-block btn-flat">
                        </span>Return to Login</button>
                </div> -->
                <!-- /.col -->
            </div>
        </form>
        <div class="social-auth-links text-center">
            <p>- OR -</p>
            <a ui-sref="login" class="btn btn-block btn-link">Back to Login</a>
        </div>
        <!-- /.social-auth-links -->
        <!-- <a href="#">I forgot my password</a> -->
        <br>
    </div>
    <!-- /.login-box-body -->
</div>
